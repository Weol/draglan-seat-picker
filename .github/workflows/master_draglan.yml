# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - draglan

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install, build, and test
        run: |
          cd frontend
          npm install
          npm run build --if-present
          ls
          ls ../
          
      - name: hmm
        run: |
          ls
          ls frontend
          ls build

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.6.0
        with:
          filename: artifact.zip
          path: ./build

      - name: Azure Zip Deploy
        uses: srijken/azure-zip-deploy@v1.0.1
        id: deploy-to-webapp
        with:
          zip-file: artifact.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_29E1F736BE9045CEB33250038BCB9AA4 }}
